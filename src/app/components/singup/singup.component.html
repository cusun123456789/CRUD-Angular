<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h1 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h1>



            <form [formGroup]="signupForm">
              <div class="row">
                <!-- nhập tên  -->
                <div class="col-md-6 mb-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Enter your userName</mat-label>
                    <input matInput formControlName="userName">
                  </mat-form-field><br>
                  <!-- <span class="invalid" *ngIf="userName && userName.invalid && userName.touched">error </span> -->
                </div>

                <!-- nhập email -->
                <div class="col-md-6 mb-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email">
                  </mat-form-field><br>
                  <!-- <span class="invalid" *ngIf="email && email.invalid && email.touched">error</span> -->
                </div>
              </div>

              <div class="row">
                <!-- Nhập password -->
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field><br>
                  <!-- <span class="invalid" *ngIf="password && password.invalid && password.touched">error</span> -->
                </div>
                <!-- giới tính ở đây  -->
                <div class="col-md-6 mb-4 ">
                  <h4 class="mb-2 pb-1">Gender </h4>
                  <mat-radio-group class="example-radio-group" formControlName="gender">
                    <mat-radio-button class="example-radio-button" *ngFor="let gender of genderList" [value]="gender">
                      {{gender}}
                    </mat-radio-button>
                    <!-- <mat-hint class="invalid" *ngIf="freshness && freshness.invalid && freshness.touched">something wrong</mat-hint> -->
                  </mat-radio-group>


                </div>
              </div>


              <div class="row">
                <!-- Nhập password một lần nữa -->
                <div class="col-md-6 mb-4 pb-2">
                  <mat-form-field appearance="outline">
                    <mat-label>re-enter password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="repeatedPassword">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field><br>
                  <!-- <span class="invalid" *ngIf="password && password.invalid && password.touched">error</span> -->
                </div>
                <!-- nhập số điện thoaị -->
                <div class="col-md-6 mb-4 pb-2">
                  <mat-form-field appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input type="number" matInput formControlName="phoneNumber">
                  </mat-form-field><br>
                  <!-- <span class="invalid" *ngIf="userName && userName.invalid && userName.touched">error </span> -->
                </div>
              </div>
              <div class="row">
                <!-- chọn ngày -->
                <div class="col-md-6 mb-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="birthDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-md-6 mb-4">
                  <h2 routerLink="/login">have account? login here</h2>
                </div>
              </div>

              <!-- button -->
              <div class="row">
                <div mat-dialog-actions [align]="'center'">
                  <button mat-raised-button color="primary" (click)="singUp()"> Sing Up</button>

                  <button mat-raised-button color="warn" mat-dialog-close routerLink="/body"> Back</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
