<h1 mat-dialog-title> Add Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <!-- chọn tên product -->
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput type="text" formControlName="productName">
      <mat-hint class="invalid" *ngIf="productName && productName.invalid && productName.touched">something wrong
      </mat-hint>
    </mat-form-field><br><br>
    <!-- chọn các cái category -->
    <mat-form-field appearance="outline">
      <mat-label>Category Product</mat-label>
      <mat-select formControlName="category">
        <mat-option value="Fruit">Fruit</mat-option>
        <mat-option value="Technology">Technology</mat-option>
        <mat-option value="Clothes">Clothes</mat-option>
        <mat-option value="Car">Car</mat-option>
      </mat-select>
      <mat-hint class="invalid" *ngIf="category && category.invalid && category.touched">something wrong</mat-hint>
    </mat-form-field><br><br>
    <!-- chọn ngày  -->
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint class="invalid" *ngIf="date && date.invalid && date.touched">something wrong</mat-hint>
    </mat-form-field><br><br>

      <h1>Product freshness</h1>

    <mat-radio-group class="example-radio-group" formControlName="freshness">
      <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
        {{fresh}}
      </mat-radio-button>
      <mat-hint class="invalid" *ngIf="freshness && freshness.invalid && freshness.touched">something wrong</mat-hint>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>price</mat-label>
      <input matInput type="number" formControlName="price">
      <mat-hint class="invalid" *ngIf="price && price.invalid && price.touched">something wrong</mat-hint>
    </mat-form-field><br><br>
    <mat-form-field appearance="outline">
      <mat-label>commented</mat-label>
      <textarea matInput type="text" formControlName="comment"></textarea>
      <mat-hint class="invalid" *ngIf="comment && comment.invalid && comment.touched">something wrong</mat-hint>
    </mat-form-field><br><br>
  </form>
</div>

<div mat-dialog-actions [align]="'center'">
  <button mat-raised-button color="primary" (click)="addProduct()" (keyup.enter)="addProduct()"
    [disabled]="productForm.invalid"> {{actionBtn}}</button>
  <button mat-raised-button color="warn" mat-dialog-close> Close</button>
</div>
