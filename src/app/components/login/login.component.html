<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Welcome Back</h5>

            <form [formGroup]="loginForm">
              <div class="form-floating mb-5">
                <mat-form-field appearance="outline">
                  <mat-label>Enter your userName</mat-label>
                  <input matInput formControlName="userName">
                </mat-form-field><br>
              </div>
              <div class="form-floating mb-5">
                <mat-form-field appearance="outline">
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field><br>
              </div>
              <div class="d-grid mb-5">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" (click)="login()">Sign
                  in</button>
              </div>
              <div class="mb-5">
                <a routerLink="/singup">Don't have account? Sign up here</a>
                <button mat-raised-button color="warn" routerLink="/body">back</button>
              </div>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
