
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="18px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of productListDeatil">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.productName}}</mat-card-title>
          <mat-card-subtitle class="example-subtitle">{{item.nameUser}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{item.img}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p> {{item.comment}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>UPDATE</button>
          <button mat-button>DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
